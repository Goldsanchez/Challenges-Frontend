<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardusuario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main class="card">
      <img src="illustration-hero.svg" alt="" />
      <h1 class="title">Order Summary</h1>
      <p class="parrafo">
        You can now ilsten to millions of songs, audiobooks, and podcasts on
        apne device anywhere you like!
      </p>
      <div class="plan">
        <div><img src="icon-music.svg" alt="" /></div>
        <div class="plan-precio">
          <div><h3>Annual Plan</h3></div>
          <div><p>$59.99/year</p></div>
        </div>
        <div><a class="change" href="#">Change</a></div>
      </div>
      <input class="payment" type="button" value="Proceed to Payment" />
      <p class="cancel">Cancel Order</p>
    </main>
  </body>
</html>
